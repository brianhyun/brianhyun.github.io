<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sort.viz</title>

    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Sort.viz</h1>
    </header>

    <main>
        <!-- Query Container -->
        <section class="query-container">
            <!-- Input Form -->
            <div class="query-section form">
                <form class="form__elements" onsubmit="processInput(event)">
                    <input id="elements" placeholder="Number of Items" type="number" min="1" max="100" required>
                    <button class="generate-btn" type="submit">Generate</button>
                </form>
            </div>

            <!-- Display Values -->
            <div class="query-section display">
                <label for="display__checkbox">
                    Display/Hide Values
                </label>
                <input id="display__checkbox" type="checkbox" name="displayValues">
            </div>
    
            <!-- Sorting Algorithms -->
            <div class="query-section algorithms">
                <p class="algorithms__header">Pick Sort</p>
                <div class="algorithms__sorts-container">
                    <div id="bubble-sort" class="algorithm__sorts">
                        Bubble 
                    </div>
                    <div id="selection-sort" class="algorithm__sorts">
                        Selection 
                    </div>
                    <div id="insertion-sort" class="algorithm__sorts">
                        Insertion
                    </div>
                    <div id="quick-sort" class="algorithm__sorts">
                        Quick 
                    </div>
                    <div id="merge-sort" class="algorithm__sorts">
                        Merge 
                    </div>
                </div>

                <button class="sort-btn" onclick="sort()">Sort</button>
            </div>
        </section>

        <!-- Canvas Container -->
        <section id="canvas-container"></section>
    </main>

    <footer>
        Coded by Brian Hyun
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
