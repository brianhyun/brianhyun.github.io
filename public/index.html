<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sort.viz</title>

    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Sort.viz</h1>
    </header>

    <main>
        <!-- Query Container -->
        <section class="query-container">
            <form class="input-form" onsubmit="processInput(event)">
                <input class="elements-input" name="elements" placeholder="Number of Items" type="number" min="1" max="100" required>
                <button class="generate-btn" type="submit">Generate</button>
            </form>

            <div class="algorithms">
                <div id="bubble-sort" class="sorts">
                    Bubble 
                </div>
                <div id="selection-sort" class="sorts">
                    Selection 
                </div>
                <div id="insertion-sort" class="sorts">
                    Insertion
                </div>
                <div id="quick-sort" class="sorts">
                    Quick 
                </div>
                <div id="merge-sort" class="sorts">
                    Merge 
                </div>
            </div>

            <button class="sort-btn" onclick="sort()">Sort</button>
        </section>

        <!-- Canvas Container -->
        <section id="canvas-container"></section>
    </main>

    <footer>
        Coded by Brian Hyun
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
