<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sort.viz</title>

    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Sorting visualizer</h1>
    </header>

    <main>
      <!-- Canvas Container -->
      <section id="canvas-container"></section>

      <!-- Query Container -->
      <section class="query-container">
        <!-- Input Form -->
        <div class="query-section form">
          <p class="form__header">Number of blocks</p>
          <form class="form__elements">
            <input
              id="elements"
              placeholder="Number of Items (1-100)"
              type="number"
              min="1"
              max="100"
              value="25"
              required
            />
            <button class="generate-btn" type="submit">Generate</button>
          </form>
        </div>

        <!-- Display Values -->
        <div class="query-section display">
          <label for="display__checkbox">Toggle values</label>
          <input id="display__checkbox" type="checkbox" name="displayValues" />
        </div>

        <!-- Sorting Algorithms -->
        <div class="query-section algorithms">
          <p class="algorithms__header">Select sort type</p>
          <div class="algorithms__sorts-container">
            <div id="bubble" class="algorithm__sorts">Bubble</div>
            <div id="selection" class="algorithm__sorts">Selection</div>
            <div id="insertion" class="algorithm__sorts">Insertion</div>
            <div id="quick" class="algorithm__sorts">Quick</div>
            <div id="merge" class="algorithm__sorts">Merge</div>
            <div id="heap" class="algorithm__sorts">Heap</div>
          </div>

          <button class="sort-btn">Sort</button>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
